<html>
<head>
<script>
function show(shown, hidden) {
    document.getElementById(shown).style.display='block';
    document.getElementById(hidden).style.display='none';
    return false;
}

var currentEmail = 0;
var emails = ['1/index.html', '1b/index.html', '2/index.html', '2b/index.html', '3/index.html']


</script>
<script src="https://use.fontawesome.com/7010a79c9c.js"></script>
</head>
<body>

  <div id="Page1">
    Content of page 1
    <a href="#" onclick="return show('Page2','  ');">Show page 2</a>
  </div>

  <div id="Page2" style="display:none">
    Content of page 2
    <a href="#" onclick="return show('Page1','Page2');">Show page 1</a>
  </div>

  <i class="fa fa-arrow-circle-left fa-3x" aria-hidden="true" id="left" onclick="show(emails[(currentEmail--) % emails.length])"></i>

  <i class="fa fa-arrow-circle-right fa-3x" aria-hidden="true" id="right" onclick="show(emails[(currentEmail++) % emails.length])"></i>


  <!-- <iframe src="1/index.html" allow="fullscreen"></iframe> -->

  <div id="here"></div>

  <script>

    console.log(emails);

    function show(htmlPage) {
      fetch(htmlPage).then(function (response) {
      //fetch('1/index.html').then(function (response) {
        // The API call was successful!
        return response.text();
      }).then(function (html) {

        // Convert the HTML string into a document object
        // var parser = new DOMParser();
        // var doc = parser.parseFromString(html, 'text/html').nodeValue;

        // shove into target area
        var target = document.getElementById("here");
        target.innerHTML = html //doc;


      }).catch(function (err) {
        // There was an error
        console.warn('Something went wrong.', err);
      });

    }

    show(emails[currentEmail]);

  </script>

</body>
</html>

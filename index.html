<script type="text/javascript">

    window.onload = function() {
        changeBlurb();
    }

    function changeBlurb(requestStop) {

        var spanElem = document.getElementsByTagName("span")[0];
        var blurb = randomText();
        while (blurb == spanElem.textContent) {
            blurb = randomText();
        }
        spanElem.textContent = blurb;

        var newtime = 6000;
        if (!requestStop) {
            setTimeout(changeBlurb, newtime);
        }
    }

    function randomText() {
        var items = [
            "Enjoy health-centric activities",
            "Pursued machine learning side quest",
            "Practice French in my spare time",
            "Am vegetarian-ish",
            "Hobby of game jams & hackathons",

            "Intrigued by server-side dev & mobile apps, like microsystems,  api design, and more.",
            "Enjoy tweaking settings, fiddling, optimizing."
        ]

        var item = items[Math.floor(Math.random() * items.length)]
        return item;
    }
</script>
